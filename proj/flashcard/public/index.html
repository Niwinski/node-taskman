<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Flashcard</title>
    </head>
    <body>
        <button id="clear" class="clear btn"><i class="fas fa-trash"></i> Clear Cards</button>

        <h1>
            Memory Cards
            <button id="show" class="btn btn-small"><i class="fas fa-plus"></i>Add New Card</button>
        </h1>
        <div id="cards-cont" class="cards"></div>

        <div class="nav">
            <button class="nav-button" id="prev"><i class="fas fa-arrow-left"></i></button>
            <p id="current">1/1</p>
            <button class="nav-button" id="next"><i class="fas fa-arrow-right"></i></button>
        </div>

        <div class="add-cont" id="add-cont">
            <h1>
                Add New Card
                <button id="hide" class="btn btn-small btn-ghost">
                    <i class="fas fa-times"></i>
                </button>
            </h1>
            <div class="form-group">
                <label for="question">Question</label>
                <textarea id="question" placeholder="Enter a Question..."></textarea>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <textarea id="answer" placeholder="Enter an Answer..."></textarea>
            </div>

            <button id="add-card" class="btn"><i class="fas fa-plus"></i> Add Card</button>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
